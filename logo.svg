<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad3a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract icon: stacked/interconnected cubes suggesting infrastructure -->
  <g transform="translate(15, 15)">
    <!-- Back cube -->
    <rect x="20" y="0" width="30" height="30" rx="4" fill="url(#grad3a)" opacity="0.7"/>
    <!-- Middle cube -->
    <rect x="10" y="20" width="30" height="30" rx="4" fill="url(#grad3b)" opacity="0.85"/>
    <!-- Front cube -->
    <rect x="25" y="35" width="30" height="30" rx="4" fill="url(#grad3a)"/>
    
    <!-- Connecting lines -->
    <line x1="35" y1="30" x2="25" y2="40" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    <line x1="40" y1="50" x2="50" y2="40" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Wordmark -->
  <text x="95" y="55" font-family="'Avenir Next', 'Helvetica Neue', Arial, sans-serif" font-size="34" font-weight="600" fill="#1e1b4b" letter-spacing="2">ARKADIA</text>
  <text x="95" y="78" font-family="'Avenir Next', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500" fill="#6366f1" letter-spacing="6">LABS</text>
</svg>
